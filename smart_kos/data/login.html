<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Login Wifi</title>
    </head>
    <body>
        <h2>Login WiFi</h2>
        <input type='checkbox' id='ssid_m' name='ssid_m' value='ssid_m' onchange='redirectOnChange([ssid_m-value])' [ssid_m-checked]>
        <label for='ssid_m'> Input manual SSID</label><br><br>
        <form method='post' action='/login'>
        SSID:<br>
        [input_ssid]<br>
        Password:<br>
        <input type='password' name='password'><br><br>
        <input type='submit' value='Login'>
        </form>
        <script>
            function redirectOnChange(value) {
                window.location.href = '?ssid_m='+value
            }
        </script>
    </body>
</html>
